<form [formGroup]="itemForm" (ngSubmit)="submit()" style="max-width: 33%">
  <div fxLayout="row wrap" fxLayout.lt-sm="column">
    <div fxFlex="50" class="pr-16">
      <mat-form-field class="full-width">
        <input matInput
               type="datetime-local"
               name="startDate"
               [formControl]="itemForm.controls['startDate']"
               placeholder="Start Date">
      </mat-form-field>
    </div>

    <div fxFlex="50" class="pr-16">
      <mat-form-field class="full-width">
        <input matInput
               type="datetime-local"
               name="endDate"
               [formControl]="itemForm.controls['endDate']"
               placeholder="End Date">
      </mat-form-field>
    </div>

    <div fxFlex="100" class="pr-16">
      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Currency</mat-label>
        <mat-select matInput
                    [ngModel]
                    formControlName="currencyId">
          <mat-option *ngFor="let currency of currencies" [value]="currency.value">
            {{currency.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div fxFlex="100" class="mt-16">
      <button mat-raised-button color="primary" [disabled]="itemForm.invalid">{{"SEARCH" | translate }}</button>
    </div>
  </div>
</form>
<div fxFlex="100" fxFlex.gt-sm="100" style="min-width: 70%">
  <mat-card class="p-0">
    <mat-card-title class="">
      <div class="card-title-text">{{title}}</div>
      <mat-divider></mat-divider>
    </mat-card-title>
    <mat-card-content>
      <canvas baseChart
              class="chart"
              [datasets]="lineChartData"
              [labels]="lineChartLabels"
              [options]="lineChartOptions"
              [colors]="chartColors"
              [legend]="lineChartLegend"
              [chartType]="lineChartType"></canvas>
    </mat-card-content>
  </mat-card>
</div>
