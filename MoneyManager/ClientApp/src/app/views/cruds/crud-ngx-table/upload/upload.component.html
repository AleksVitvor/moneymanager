<h1 matDialogTitle>{{data.title}}</h1>
<div fxLayout="row wrap" fxLayout.lt-sm="column">
    <div fxFlex="50" class="pt-16 pr-16">
      <input type="file" #file placeholder="Choose file" (change)="uploadFile(file.files)" style="display:none;">
      <button mat-raised-button class="mb-8" color="primary" (click)="file.click()">Upload File</button>
    </div>
    <div fxFlex="50" class="pt-16 pr-16">
      <span class="upload" *ngIf="progress > 0">
        {{progress}}%
      </span>
      <span class="upload" *ngIf="message">
        {{message}}
      </span>
    </div>

    <div fxFlex="100" class="mt-16">
      <span fxFlex></span>
      <button mat-button color="warn" type="button" (click)="dialogRef.close(false)">Close</button>
    </div>
</div>
